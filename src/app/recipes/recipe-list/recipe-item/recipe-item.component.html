<a  
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipePass.name }}</h4>
        <p class="list-group-item-text">{{ recipePass.description }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipePass.imagePath }}" alt="{{ recipePass.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
